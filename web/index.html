<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Placard :: Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>
<body>
<div class="container" style="border:1px solid #cecece;">
    <div class="row" id="loadingModal" style="background-color: yellow; color: red; display: none">Loading...</div>

    <table class="table table-{1:striped|sm|bordered|hover|inverse} table-inverse">
        <thead class="thead-inverse|thead-default">
        <tr>
            <th><h1><a href="#" id="btnScreen">Screen</a></h1></th>
            <th><h1><a href="#" id="btnImage">Image</a></h1></th>
        </tr>
        </thead>
        <tbody>
        <tr style="display: none" id="trScreen">
            <td colspan="2">
                <form>
                    <table class="table screen_table">
                        <tr>
                            <th style="width: 100px">Screen</th>
                            <td style="width: 5px">:</td>
                            <td>
                                <select id="screenList" name="screenList"></select>
                            </td>
                        </tr>
                        <tr>
                            <th>Screen</th>
                            <td>:</td>
                            <td>---</td>
                        </tr>
                        <tr>
                            <th></th>
                            <td></td>
                            <td><input type="submit" value="Submit"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
        <tr style="display: none" id="trImage">
            <td colspan="2">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Link</th>
                        <th scope="col">Photo</th>
                    </tr>
                    </thead>
                    <tbody id="imageTableBody"></tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
